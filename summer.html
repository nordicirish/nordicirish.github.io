<!DOCTYPE html>

<html lang="en">
  <head>

    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- preload loads stylesheet asynchronously and prevents render blocking -->
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/81300d1731.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header>
      <div class="logo">
        <h1>Summer Season</h1>
        <h2>
          <i class="far fa-sun">&nbsp;</i><i class="far fa-sun">&nbsp;</i
          ><i class="far fa-sun">&nbsp;</i><i class="far fa-sun"></i>
        </h2>
      </div>
    </header>
    <nav>
      <ul class="topnav">
        <li>
          <a href="index.html"><i class="fas fa-home"></i> &nbsp; Home</a>
        </li>
        <li>
          <a href="spring.html"
            ><i class="fas fa-seedling"></i> &nbsp; Spring</a
          >
        </li>
        <li>
          <a href="summer.html" class="active"
            ><i class="far fa-sun"></i> &nbsp; Summer</a

        <li>

        </li>
      </ul>
    </nav>
    <div class="container">
      <div class="banner">
        <picture>
          <!-- browser should render webps first and default to pngs if unable to -->
          <source media="(min-width:994px)" srcset="images/summerxl.webp" />
          <source media="(min-width:768px)" srcset="images/summerl.webp" />
          <source type="image/webp" srcset="images/summerm.webp" />
          <source media="(min-width:994px)" srcset="images/autxl.png" />
          <source media="(min-width:768px)" srcset="images/summerl.png" />
          <img
            src="images/summerm.png"
            alt="Summer butterfly"
            width="768"
            height="512"
          />
